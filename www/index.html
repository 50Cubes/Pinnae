	function onBodyLoad()
	{		
		if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
			$(document.body).addClass('device');
			document.addEventListener("deviceready", onDeviceReady, false);
		} else {
			$(document.body).addClass('browser');
			onDeviceReady(); //this is the browser
		}
	}
	
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		$('body').append('<p>onDeviceReady</p>');
		// do your thing!
		if($(document.body).hasClass('device'))
		{

		}

		var media = new Media('sound/heartbeat.mp3', mediaSuccess, mediaError);

		var heartSpeed = 1000;
		heartBeat();

		function heartBeat() {
			media.play();
			heartSpeed -= heartSpeed >= 400 ? 25 : 0;
			setTimeout(heartBeat, heartSpeed);
		}

		function mediaSuccess()
		{
			log('sucess');
		}

		function mediaError()
		{
			alert('mediaError');
		}
	}
	</script>
